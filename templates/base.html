<!DOCTYPE html>
{% load static %}
<html lang="en">

<!-- Mirrored from wpriverthemes.com/landing/gridx-html/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 06 Nov 2024 18:11:01 GMT -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridx - Personal Portfolio HTML Template</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&amp;display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">

    <link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/aos.css" %}">

    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
</head>
<body>

<main class="main-homepage">

    <!-- Header -->
    <header class="header-area">
        <div class="container">
            <div class="gx-row d-flex align-items-center justify-content-between">
                <a href="/" class="logo">
                    <img src="{% static "assets/images/star-2.png" %}" alt="Logo">
                </a>

                <nav class="navbar">
                    <ul class="menu">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/about/">About</a></li>
                        <li><a href="/work/">Works</a></li>
                        <li><a href="/contact/">Contact</a></li>
                    </ul>
                    <a href="/contact/" class="theme-btn">Let's talk</a>
                </nav>

                <a href="/contact/" class="theme-btn">Let's talk</a>

                <div class="show-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    {% block content %}

    {% endblock %}


    <!-- Footer -->
    <footer class="footer-area">
        <div class="container">
            <div class="footer-content text-center">
                <a href="/" class="logo">
                    <img src="{% static "assets/images/star-2.png" %}" alt="Logo">
                </a>
                <ul class="footer-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/work/">Works</a></li>
                    <li><a href="/contact/">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>

</main>


<script src="{% static "assets/js/jquery-3.6.4.js" %}"></script>
<script src="{% static "assets/js/bootstrap.bundle.min.js" %}"></script>
<script src="{% static "assets/js/aos.js" %}"></script>
<script src="{% static "assets/js/main.js" %}"></script>
</body>

</html>
